format = """$directory$kubernetes$git_branch$git_metrics$git_status$character"""
add_newline = false

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[kubernetes]
disabled = false
format = '\[[$symbol$namespace](bold green)\] '

[cmd_duration]
disabled = true

[git_metrics]
disabled = false

[line_break]
disabled = true

[git_status]
disabled = false
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = ''
untracked = ''
stashed = '📦'
modified = ''
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = ''
